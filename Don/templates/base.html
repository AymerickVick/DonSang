{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Don de Sang{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .main-content {
            margin-left: 280px;
            padding: 30px;
        }
        .container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .btn {
            background: #d9534f;
            color: #f8fafc;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background: #c9302c;
        }
        .btn-action {
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-edit {
            background: #f59e0b;
            color: #212529;
        }
        .btn-delete {
            background: #ef4444;
        }
        .donneur-table {
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            color: #f8fafc;
            border-radius: 16px;
            border-collapse: collapse;
        }
        .donneur-table th, .donneur-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .donneur-table thead {
            background: #d9534f;
        }
        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            color: #ecfdf5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border-left: 4px solid #ef4444;
            color: #fef2f2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
