<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --color-primary: #d9534f;
            --color-primary-dark: #c9302c;
            --color-white: #f8fafc;
            --color-bg-dark: #1e293b;
            --color-bg-light: #334155;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-text-light: #e2e8f0;

            --shadow-default: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-dark) 0%, var(--color-bg-light) 100%);
            color: var(--color-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container Styles */
        .registration-container {
            background: rgba(30, 41, 59, 0.85);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-default);
            animation: fadeIn 0.6s ease;
        }

        /* Header Styles */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Form Styles */
        .user-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--color-text-light);
        }

        .form-group input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-white);
            font-size: 1rem;
            transition: var(--transition-smooth);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(217, 83, 79, 0.5);
        }

        /* Button Styles */
        .btn {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition-smooth);
        }

        .btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(169, 68, 66, 0.4);
        }

        /* Alert Styles */
        .alert {
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid var(--color-success);
            color: var(--color-success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border-left: 4px solid var(--color-danger);
            color: var(--color-danger);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--color-bg-light);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-icon {
            font-size: 3rem;
            color: var(--color-warning);
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .registration-container {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="page-header">
            <h1><i class="fas fa-user-plus"></i> Ajouter un Utilisateur</h1>
        </div>

        <!-- Alert Messages Section -->
        <div id="alertContainer">
            <!-- Example Alert: Replace with your Django messaging -->
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i> 
                Utilisateur ajouté avec succès
            </div>
        </div>

        <!-- User Registration Form -->
        <form id="userRegistrationForm" class="user-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password1"><i class="fas fa-lock"></i> Mot de passe</label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div class="form-group">
                <label for="password2"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-plus-circle"></i> Ajouter
            </button>
        </form>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <i class="fas fa-question-circle modal-icon"></i>
                <h2>Confirmation</h2>
                <p>Êtes-vous sûr de vouloir ajouter cet utilisateur ?</p>
                
                <div class="modal-actions">
                    <button id="cancelButton" class="btn" style="background-color: #6b7280;">
                        Annuler
                    </button>
                    <button id="confirmButton" class="btn">
                        Confirmer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('userRegistrationForm');
            const modal = document.getElementById('confirmationModal');
            const cancelButton = document.getElementById('cancelButton');
            const confirmButton = document.getElementById('confirmButton');
            const alertContainer = document.getElementById('alertContainer');

            // Password Validation Function
            function validatePasswords() {
                const password1 = document.getElementById('password1');
                const password2 = document.getElementById('password2');
                
                if (password1.value !== password2.value) {
                    alert('Les mots de passe ne correspondent pas');
                    return false;
                }

                if (password1.value.length < 8) {
                    alert('Le mot de passe doit contenir au moins 8 caractères');
                    return false;
                }

                return true;
            }

            // Form Submission Handler
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                if (validatePasswords()) {
                    modal.classList.add('show');
                }
            });

            // Modal Confirmation Handlers
            confirmButton.addEventListener('click', () => {
                form.submit();
            });

            cancelButton.addEventListener('click', () => {
                modal.classList.remove('show');
            });

            // Close Modal on Outside Click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });

            // Alert Auto-Dismiss
            if (alertContainer) {
                const alerts = alertContainer.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    setTimeout(() => {
                        alert.style.transition = 'opacity 0.5s ease';
                        alert.style.opacity = '0';
                        setTimeout(() => alert.remove(), 500);
                    }, 5000);
                });
            }
        });
    </script>
</body>
</html>
